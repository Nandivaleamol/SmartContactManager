<!DOCTYPE html>
<html
	xmlns:"http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 240px;" class="col-md-12">

							<!-- message box -->
							<div class="container" th:if="${session.message}">
								<div class="alert alert-danger my-2 text-center" role="alert">
									<span th:text="${session.message}"></span>
								</div>

								<th:block th:text="${#session.removeAttribute('message')}">
								</th:block>
							</div>


							<!-- email form -->
							<h3 class="text-center m-3">Your Registered Email</h3>
							<form th:action="@{/send-otp}" method="post">

								<!-- user email -->
								<div class="form-group m-3">
									<input required type="email" name="email" id="email"
										class="form-control" placeholder="Enter email here">
								</div>
								<div class="container text-center">
									<button class="btn btn-warning m-3">Send OTP</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
