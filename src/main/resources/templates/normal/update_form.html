<!DOCTYPE html>
<html
	xmlns:"http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Dashboard page</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/update-process}" class="mt-2">
								
								<!-- contact id (hidden form field -->
								<input type="hidden" th:value="${contact.cId}" name="cId">

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input th:value="${contact.name}" required type="text"
										id="firstName" name="name" placeholder="Enter First Name here"
										class="form-control">
								</div>

								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>

										</div>
									</div>
									<input th:value="${contact.secondName}" required type="text"
										id="secondName" name="secondName"
										placeholder="Enter Second Name here" class="form-control">

								</div>

								<!-- Phone Number -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input th:value="${contact.phone}" required min="10"
										maxlength="12" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number here" class="form-control">
								</div>

								<!-- Email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input th:value="${contact.email}" required type="email"
										id="email" name="email" placeholder="Enter Email here"
										class="form-control">
								</div>

								<!-- Work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input th:value="${contact.work}" required type="text"
										id="work" name="work" placeholder="Enter Work here"
										class="form-control">
								</div>

								<!-- Contact Description -->
								<div class="input-group mt-3">
									<div class="input-group-prepend"></div>
									<textarea th:text="${contact.description}" id="description"
										class="form-control" name="description" rows="15"
										placeholder="Enter contact description"> </textarea>
								</div>
								
								<!-- Contact Image -->
								<div class="container text-center">
								<img style="width: 200px; height: 200px;" class="my_profile_picture" alt="" src="" th:src="${'/img/'+contact.image}">
								</div>
								
								<div class="custom-file">
								<p class="text-secondary">Choose New Profile Picture</p>
									<input type="file" name="profileImage">
								</div>

								<!-- Submit Buttom -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>

						</div>

					</div>
				</div>

			</div>

		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector : '#description'
			});
		</script>


	</section>


</body>
</html>
